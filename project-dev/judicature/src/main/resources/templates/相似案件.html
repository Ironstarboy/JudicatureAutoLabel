	<script>
		window.onload = function(){
			var str = window.localStorage.getItem('recommend');
			window.localStorage.removeItem('recommend');//清除字符串
			init_recommend(str)
		}
		function submitRecommend(x){
			window.localStorage.setItem('search',x);//这里只传了文件名，没有读取txt里的内容
			window.parent.location.href='文书分析.html';
		}
		function init_recommend(x){
			x = x.split(',')
			var recommend_str = '';
			var temp = '';
			for(var i in x){
				temp = x[i].trim().split(/\s+/)
				recommend_str += `<a href="javascript:void(0)" onclick="submitRecommend(this.id);return false;" id="${temp[0]}">${temp[0]}</a>&nbsp;&nbsp;&nbsp;&nbsp;相似度${temp[1]}<br>`;
			}
			document.querySelector('#recommend').innerHTML = recommend_str
		}

	</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Favicon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/jpg" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Line Awesome CSS -->
    <link href="css/line-awesome.min.css" rel="stylesheet">
    <!-- Animate CSS-->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Magnific Popup Video -->
    <link href="css/magnific-popup.css" rel="stylesheet">
    <!-- Flaticon CSS -->
    <link href="css/flaticon.css" rel="stylesheet">
    <!-- Owl Carousel CSS -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

    <!-- jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main_page.js"></script>

    <script>
        function getcookie() {
            //获取传递过来的localStorage 可以用obj.来访问
            var str = window.localStorage.getItem('info');
            // window.localStorage.removeItem('info');//清除字符串
            var obj = JSON.parse(str)
            info_courts(obj.courts)
            info_type(obj.type)
            info_accusation(obj.accusation)
            info_category(obj.category)
            info_date(obj.date)
            info_caseno(obj.caseno)
        }
        window.onload = getcookie
    </script>
</head>

<body>
    <div>
        <div class="col-lg-4" style="float:left">
            <div class="case-info">
                <h5>基本信息</h5>
                <p><b>审理法院:</b><span id="info_courts"></span></p>
                <p><b>案件类型:</b><span id="info_type"></span></p>
                <p><b>案由:</b><span id="info_accusation"></span></p>
                <p><b>文书类型</b><span id="info_category"></span></p>
                <p><b>裁判日期:</b><span id="info_date"></span></p>
                <p><b>案号:</b><span id="info_caseno"></span></p>
                <div class="main-btn"><a href="JavaScript:function10();">可视化</a></div>
            </div>
        </div>
        <iframe style="width:800px; height:800px;float:right" id="detail" scrolling="no" frameborder="0"></iframe>
    </div>
    <br style="clear:both" />

</body>

</html>
